<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Song üé∂</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff; }
            100% { text-shadow: 0 0 20px yellow, 0 0 30px orange; }
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: white;
            color: black;
        }

        .btn:hover {
            background: #ffeb3b;
            color: black;
        }

        /* Music Icon */
        .music-icon {
            font-size: 50px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>

    <h1>üéâ Happy Birthday üé∂</h1>
    <p class="lead">Click the button to play the birthday song! üéä</p>

    <div class="music-icon">üéµ</div>
    
    <button class="btn" id="playButton">üîä Play Music</button>
    <br><br>
    <a href="index.html" class="btn">üéà Back to Balloons</a>

    <!-- Audio Element (Updated Song) -->
    <audio id="birthdaySong">
        <source src="https://www.myinstants.com/media/sounds/happy-birthday-to-you.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            let song = document.getElementById("birthdaySong");
            if (song.paused) {
                song.play();
                this.textContent = "‚è∏ Pause Music";
            } else {
                song.pause();
                this.textContent = "üîä Play Music";
            }
        });

        // Confetti Animation
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);
                
                let size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        setInterval(createConfetti, 1000);
    </script>

</body>
</html>
